<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Work Activity Log</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="displayUserInfo()">
    <!--Hero header-->
    <section class="hero is-dark">
      <div class="hero-body">
        <p class="title title-p">
          Mission Work Activity Log
        </p>
        <!--Tab navigation bar-->
        <div class="tabs is-toggle is-toggle-rounded is-fullwidth">
          <ul>
            <li><a href="main.html" rel="external">Main Menu</a></li>
            <li><a href="about.html" rel="external">About</a></li>
          </ul>
        </div>
      </div>
    </section>

    <!--Displaying user info-->
    <section class="section">
      <h2>Work Activity Log</h2><br>
      <div class="content" id="userInfo"></div>
      <button onclick="userNav()">Edit Profile</button><br>

      <!--Work history-->
      <h2>Work Activity History</h2><br>
      <div class="content" id="history">
        <table class='center'>
          <tr>
            <th>Date of Donation/Work</th>
            <td>none</td>
          </tr>
          <tr>
            <th>Ministered To</th>
            <td>none</td>
          </tr>
          <tr>
            <th>Items Donated</th>
            <td>none</td>
          </tr>
          <tr>
            <th>Hours Worked</th>
            <td>none</td>
          </tr>
        </table>
      </div>
      

      <!--Enter new work or clear all work-->
      <button onclick="entryNav()">New Entry</button>
      <button onclick="clearWork()">Clear All Work History</button>
    </section>

    

    

  </body>
</html>
