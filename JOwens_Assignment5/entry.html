<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>New Work Entry</title>

    <!--jQuery modules-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

    <!--local javascript module-->
    <script type="text/javascript" src="scripts/entry.js"></script>

    <!--CSS modules-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--Header-->
    <div data-role="header">
      <a href="main.html" data-role="button" data-icon="bars" data-iconpos="left" data-inline="true" rel="external">Menu</a>
      <a href="about.html" data-role="button" data-icon="info" data-iconpos="right" data-inline="true" rel="external">About</a>
      <h1>Work Entries</h1>
    </div>

    <!--Gathering entry data-->
    <section class="section">
      <h2>New Work Entry</h2><br>
      <div class="content">
        <form id="userForm" action="">
          <!--Donation Date-->
          <label for="donationDate">Donation Date:</label>
          <input type="date" name="donationDate" id="donationDate" required>

          <!--Person ministered to-->
          <label for="ministered">Name of Person Ministered To:</label>
          <input type="text" name="ministered" id="ministered" placeholder="Ministered to" required>

          <!--Items donated-->
          <label for="items">Items Donated:</label>
          <textarea name="items" id="items" rows="4" cols="50" placeholder="Items donated"></textarea>

          <!--Hours worked-->
          <label for="hours">Hours Worked:</label>
          <input type="number" name="hours" id="hours" placeholder="Hours worked" required><br>

          <!--Button to submit form-->
          <button onclick="submitEntry()" data-icon="check" data-iconpos="left" value="Save Work Entry"></button>
        </form>
      </div>
    </section>
  </body>
</html>
