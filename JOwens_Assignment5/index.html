<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Mission Work Activity Log</title>

    <!--jQuery modules-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

    <!--local javascript module-->
    <script type="text/javascript" src="scripts/login.js"></script>

    <!--CSS modules-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--Header-->
    <div data-role="header">
      <h1>Login</h1>
    </div>

    <!--Login-->
    <section class="section">
      <div data-role="content">
        Password : <input type="password" id="passcode" />

        <div data-role="controlgroup" id="keypad">
          <a data-role="button" onclick="enterPassword()" type="submit" >Enter</a>
          <a data-role="button" href="about.html" rel="external">About</a>
        </div>
        <div data-role="controlgroup" data-type="horizontal">
          <a data-role="button" onclick="addValue(7)">7</a>
          <a data-role="button" onclick="addValue(8)">8</a>
          <a data-role="button" onclick="addValue(9)">9</a>
        </div>
        <div data-role="controlgroup" data-type="horizontal">
          <a data-role="button" onclick="addValue(4)">4</a>
          <a data-role="button" onclick="addValue(5)">5</a>
          <a data-role="button" onclick="addValue(6)">6</a>
        </div>
        <div data-role="controlgroup" data-type="horizontal">
          <a data-role="button" onclick="addValue(1)">1</a>
          <a data-role="button" onclick="addValue(2)">2</a>
          <a data-role="button" onclick="addValue(3)">3</a>
        </div>
        <div data-role="controlgroup" data-type="horizontal">
          <a data-role="button" onclick="addValue(0)">0</a>
          <a data-role="button" onclick="addValue('bksp')" data-icon="delete">del</a>
        </div>
      </div>
    </section>
    

  </body>
</html>
