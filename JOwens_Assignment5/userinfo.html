<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>User Information</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--Header-->
    <div data-role="header">
      <a href="main.html" data-role="button" data-icon="bars" data-iconpos="left" data-inline="true" rel="external">Menu</a>
      <a href="about.html" data-role="button" data-icon="info" data-iconpos="right" data-inline="true" rel="external">About</a>
      <h1>User Information</h1>
    </div>

    <!--Gathering user input for update-->
    <section class="section" id="userInfo">
      <h2>Edit/Update User Information</h2><br>
      <div class="content">
        <form id="userForm" action="">
          <!--First Name-->
          <label for="fname">First Name:</label>
          <input type="text" name="fname" id="fname" placeholder="First name" required>

          <!--Last Name-->
          <label for="lname">Last Name:</label>
          <input type="text" name="lname" id="lname" placeholder="Last name" required>

          <!--Birthdate-->
          <label for="bdate">Birthdate:</label>
          <input type="date" name="bdate" id="bdate" data-mini="false" required>

          <!--Password-->
          <label for="password">Edit Password:</label>
          <input type="password" name="password" id="password" placeholder="Password" required>

          <!--Phone Number-->
          <label for="phone">Phone Number:</label>
          <input type="text" name="phone" id="phone" placeholder="Phone Number" maxlength="10" required>

          <!--Gender-->
          <label for="gender">Gender:</label>
          <select name="gender" id="gender" required>
            <option>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select><br>

          <!--Button to submit form-->
          <button onclick="submitUserInput()" data-icon="check" data-iconpos="left" value="Update"></button>
        </form>
      </div>
    </section>
  </body>
</html>
