<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Work Activity Log</title>

    <!--jQuery modules-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

    <!--local javascript modules-->
    <script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript" src="scripts/work.js"></script>
    <script type="text/javascript" src="scripts/user.js"></script>

    <!--CSS modules-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="workStart()">
    <!--Header-->
    <div data-role="header">
      <a href="main.html" data-role="button" data-icon="bars" data-iconpos="left" data-inline="true" rel="external">Menu</a>
      <a href="about.html" data-role="button" data-icon="info" data-iconpos="right" data-inline="true" rel="external">About</a>
      <h1>Mission Work Activity Log</h1>
    </div>

    <!--Displaying user info-->
    <section class="section">
      <h2>Work Activity Log</h2><br>
      <div class="content" id="userInfo"></div>
      <button onclick="userNav()">Edit Profile</button><br>

      <!--Work history-->
      <h2>Work Activity History</h2><br>
      <div class="content" id="history"></div>      

      <!--Enter new work or clear all work-->
      <button onclick="entryNav()">New Entry</button>
      <button onclick="clearWork()">Clear All Work History</button>
    </section>
  </body>
</html>
