<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>New Fundraising Entry</title>

    <!--jQuery modules-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

    <!--local javascript module-->
    <script type="text/javascript" src="scripts/entry.js"></script>

    <!--CSS modules-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--Header-->
    <div data-role="header">
      <a href="main.html" data-role="button" data-icon="bars" data-iconpos="left" data-inline="true" rel="external">Menu</a>
      <a href="about.html" data-role="button" data-icon="info" data-iconpos="right" data-inline="true" rel="external">About</a>
      <h1>Fundraising Entries</h1>
    </div>

    <!--Gathering entry data-->
    <section class="section">
      <h2>New Fundraising Entry</h2><br>
      <div class="content">
        <form id="userForm" action="">
          <!--Donation date-->
          <label for="donationDate">Donation Date:</label>
          <input type="date" name="donationDate" id="donationDate" required>

          <!--Donated from-->
          <label for="ministered">Donated From:</label>
          <input type="text" name="donater" id="donater" placeholder="Donated from" required>

          <!--Amount donated-->
          <label for="items">Amount Donated:</label>
          <textarea name="amount" id="amount" rows="4" cols="50" placeholder="Amount donated"></textarea>

          <!--Monthly pledge-->
          <label for="pledge">Monthly Pledge:</label>
          <input type="number" name="pledge" id="pledge" placeholder="Monthly pledge" required><br>

          <!--Button to submit form-->
          <button onclick="submitEntry()" data-icon="check" data-iconpos="left" value="Save Fundraising Entry"></button>
        </form>
      </div>
    </section>
  </body>
</html>
