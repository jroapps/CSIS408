<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Update Goal</title>

    <!--jQuery modules-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

    <!--local javascript module-->
    <script type="text/javascript" src="scripts/goalEntry.js"></script>

    <!--CSS modules-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--Header-->
    <div data-role="header">
      <a href="main.html" data-role="button" data-icon="bars" data-iconpos="left" data-inline="true" rel="external">Menu</a>
      <a href="about.html" data-role="button" data-icon="info" data-iconpos="right" data-inline="true" rel="external">About</a>
      <h1>Goal Entry</h1>
    </div>

    <!--Gathering entry data-->
    <section class="section">
      <h2>Enter/Update Goal</h2><br>
      <div class="content">
        <form id="userForm" action="">
          <!--Total goal-->
          <label for="ministered">Total Fundraising Goal:</label>
          <input type="number" name="totalGoal" id="totalGoal" placeholder="Total Fundraising Goal" required>

          <!--Monthly pledge goal-->
          <label for="pledge">Monthly Pledge Goal:</label>
          <input type="number" name="pledgeGoal" id="pledgeGoal" placeholder="Monthly pledge goal" required><br>

          <!--Button to submit form-->
          <button onclick="submitGoal()" data-icon="check" data-iconpos="left" value="Save Fundraising Goal"></button>
        </form>
      </div>
    </section>
  </body>
</html>
