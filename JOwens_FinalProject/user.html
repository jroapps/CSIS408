  <body>
    <!--Header-->
    <div data-role="header">
      <a href="main.html" data-role="button" data-icon="bars" data-iconpos="left" data-inline="true" rel="external">Menu</a>

      <h1>User Information</h1>
    </div>

    <!--Gathering user input for update-->
    <section class="section" id="userInformation">
      <h2>Edit/Update User Information</h2><br>
      <div class="content">
        <form id="userForm" action="">
          <!--First Name-->
          <label for="fname">First Name:</label>
          <input type="text" name="fname" id="fname" placeholder="First name" required>

          <!--Last Name-->
          <label for="lname">Last Name:</label>
          <input type="text" name="lname" id="lname" placeholder="Last name" required>

          <!--Birthdate-->
          <label for="bdate">Birthdate:</label>
          <input type="date" name="bdate" id="bdate" data-mini="false" required>

          <!--Phone Number-->
          <label for="phone">Phone Number:</label>
          <input type="text" name="phone" id="phone" placeholder="Phone number" maxlength="10" required>

          <!--Email-->
          <label for="username">Email Address:</label>
          <input type="text" name="username" id="username" placeholder="Email address" required>

          <!--Password-->
          <label for="password">Edit Password:</label>
          <input type="password" name="password" id="password" placeholder="Password" required><br>

          <!--Button to submit form-->
          <button onclick="submitUserInput()" data-icon="check" data-iconpos="left" value="Update"></button>
        </form>
      </div>
    </section>
  </body>
