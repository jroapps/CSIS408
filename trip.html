<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Projection</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!--Hero header-->
    <section class="hero is-dark">
      <div class="hero-body">
        <p class="title title-p">
          Missionary Trip Projection
        </p>
      </div>
    </section><br/>

    <!--Tab navigation bar-->
    <div class="tabs is-toggle is-boxed is-fullwidth">
      <ul>
        <li class="is-active"><a href="trip.html" rel="external">Trip Projection</a></li>
        <li><a href="index.html" rel="external">My Details</a></li>
        <li><a href="missionary.html" rel="external">Missionary</a></li>
      </ul>
    </div>

    <!--Gathering user input-->
    <section class="section">
      <div class="content">
        <label for="people">Number of People:</label>
        <input type="range" name="people" id="people" min="1" max="20">
        <label for="days">Days of Trip:</label>
        <input type="number" name="days" id="days" min="1" max="10" placeholder="Days of Trip"> 
        <label for="location">Location of Trip:</label>
        <input type="text" name="location" id="location" placeholder="Location of Trip"><br/>
        <button onclick="displayResults()">Display</button>
      </div>
  
      <!--Div to display gathered data-->
      <div class="content" id="results"></div>
    </section>

    <!--Footer-->
    <footer class="myfooter">
      <div class="content has-text-centered">
        <p>
          Some footer text.
        </p>
      </div>
    </footer>
  </body>
</html>
