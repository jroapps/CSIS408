<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Projection</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!--Hero header-->
    <section class="hero is-dark">
      <div class="hero-body">
        <p class="title title-p">
          Missionary Trip Projection
        </p>
      </div>
    </section><br/>

    <!--Tab navigation bar-->
    <div class="tabs is-toggle is-boxed is-fullwidth">
      <ul>
        <li><a href="index.html" rel="external">My Details</a></li>
        <li><a href="missionary.html" rel="external">Missionary</a></li>
        <li class="is-active"><a href="trip.html" rel="external">Trip Projection</a></li>
      </ul>
    </div>

    <!--Gathering user input-->
    <section class="section">
      <div class="content">
        <!--Input for People-->
        <label for="people">Number of People:</label>
        <input type="number" name="people" id="people" placeholder="People Going" min="1" max="20">

        <!--Input for Days-->
        <label for="days">Days of Trip:</label>
        <input type="number" name="days" id="days" min="1" max="10" placeholder="Days of Trip">

        <!--Input for Location-->
        <fieldset data-role="controlgroup">
          <legend>Location of Trip:</legend>
          <input type="radio" name="location" id="Tallinn" value="Tallinn">
            <label for="Tallinn">Tallinn, Estonia - $100/person/day</label>
          
          <input type="radio" name="location" id="Kiev" value="Kiev">
            <label for="Kiev">Kiev, Ukraine - $80/person/day</label>
            
          <input type="radio" name="location" id="Paris" value="Paris">
            <label for="Paris">Paris, France - $95/person/day</label><br/>
        </fieldset>

        <!--Buttons to Calculate or Clear-->
        <button onclick="displayResults()">Calculate</button>
        <button onclick="clearForm()">Calculate Another Trip</button>
      </div>
  
      <!--Div to display error messages or calculations-->
      <h4 id="message"></h4><br />
      <div class="content" id="results"></div>
    </section>

    <!--Footer-->
    <footer class="myfooter">
      <div class="columns">
        <div class="column">
          <h3>Farley Street Baptist Church</h3>
          <p>
            1116 Brown St. | Waxahachie, TX 75165
          </p>
          <p>
            (972) 937-4603
          </p><hr>
          <p>
            &#169; 2021 | All Rights Reserved
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
